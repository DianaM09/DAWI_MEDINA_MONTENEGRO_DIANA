<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importar la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Mejoras generales en el diseño */
        body {
            font-family: 'Poppins', sans-serif; /* Usar la fuente Poppins */
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 15px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;  /* Fondo de color verde para interactuar con el usuario */
            color: #ffffff;
            border-radius: 15px 15px 0 0;
            text-align: center; /* Centrar el texto */
            text-transform: uppercase; /* Texto en mayúsculas */
            font-size: 1.75em; /* Aumentar tamaño de fuente */
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            font-size: 1em; /* Tamaño de fuente ajustado */
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .card-body {
            padding: 30px;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .error {
            color: red;
            font-size: 0.875em;
        }

        .container {
            max-width: 800px;
            padding-top: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input, .form-group select {
            height: 45px;
        }

        /* Sombra suave en el formulario */
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Estilo de los botones */
        .btn-secondary {
            margin-left: 10px;
        }
        .form-group-actions {
            display: flex;
            justify-content: center; /* Centrar los botones */
            gap: 15px; /* Espacio entre los botones */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header">
            <h3 class="mb-0">Crear Nueva Película</h3>
        </div>
        <div class="card-body">
            <form id="filmForm" th:action="@{/maintenance/create-confirm}" method="post">
                <!-- Título -->
                <div class="form-group">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>

                <!-- Año de lanzamiento -->
                <div class="form-group">
                    <label for="releaseYear" class="form-label">Año de Liberación</label>
                    <input type="number" id="releaseYear" name="releaseYear" class="form-control" min="1900" max="2099" required>
                </div>

                <!-- Idioma -->
                <div class="form-group">
                    <label for="languageId" class="form-label">Idioma</label>
                    <select id="languageId" name="languageId" class="form-select" required>
                        <option value="">Seleccione un idioma</option>
                        <option value="1">English</option>
                        <option value="2">Italian</option>
                        <option value="3">Japanese</option>
                        <option value="4">Mandarin</option>
                        <option value="5">French</option>
                        <option value="6">German</option>
                    </select>
                </div>

                <!-- Idioma Original -->
                <div class="form-group">
                    <label for="originalLanguageId" class="form-label">Idioma Original</label>
                    <select id="originalLanguageId" name="originalLanguageId" class="form-select" required>
                        <option value="">Seleccione un idioma original</option>
                        <option value="1">English</option>
                        <option value="2">Italian</option>
                        <option value="3">Japanese</option>
                        <option value="4">Mandarin</option>
                        <option value="5">French</option>
                        <option value="6">German</option>
                    </select>
                </div>

                <!-- Duración del alquiler -->
                <div class="form-group">
                    <label for="rentalDuration" class="form-label">Duración del Alquiler (días)</label>
                    <input type="number" id="rentalDuration" name="rentalDuration" class="form-control" min="1" required>
                </div>

                <!-- Precio del alquiler -->
                <div class="form-group">
                    <label for="rentalRate" class="form-label">Precio del Alquiler (USD)</label>
                    <input type="number" id="rentalRate" name="rentalRate" class="form-control" min="0.01" step="0.01" required>
                </div>

                <!-- Duración de la película -->
                <div class="form-group">
                    <label for="length" class="form-label">Duración de la Película (minutos)</label>
                    <input type="number" id="length" name="length" class="form-control" min="1" required>
                </div>

                <!-- Costo de reemplazo -->
                <div class="form-group">
                    <label for="replacementCost" class="form-label">Costo de Reemplazo (USD)</label>
                    <input type="number" id="replacementCost" name="replacementCost" class="form-control" min="0.01" step="0.01" required>
                </div>

                <!-- Categoría -->
                <div class="form-group">
                    <label for="rating" class="form-label">Categoría</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                    </select>
                </div>

                <!-- Características -->
                <div class="form-group">
                    <label for="specialFeatures" class="form-label">Características</label>
                    <select id="specialFeatures" name="specialFeatures" class="form-select" required>
                        <option value="Trailers">Trailers</option>
                        <option value="Commentaries">Commentaries</option>
                        <option value="Deleted Scenes">Deleted Scenes</option>
                        <option value="Behind The Scenes">Behind The Scenes</option>
                    </select>
                </div>

                <!-- Fecha de actualización -->
                <div class="form-group">
                    <label for="lastUpdate" class="form-label">Última Actualización</label>
                    <input type="datetime-local" id="lastUpdate" name="lastUpdate" class="form-control" required readonly>
                </div>

                <script>
                    // Establecer la fecha y hora actuales
                    const lastUpdateInput = document.getElementById('lastUpdate');

                    function formatDateTime() {
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const day = String(now.getDate()).padStart(2, '0');
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');

                        return `${year}-${month}-${day}T${hours}:${minutes}`;
                    }

                    lastUpdateInput.value = formatDateTime();
                </script>
                <!-- Botones -->
                <div class="form-group-actions">
                    <button type="submit" class="btn btn-success">Crear Película</button>
                    <a href="/maintenance/start" class="btn btn-secondary">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
